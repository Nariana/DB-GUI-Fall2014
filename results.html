<!doctype html>
<head>

	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Pantry Quest</title>
	<link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css" >
</head>


<html>
	<body>

		
		<div id="content">

			<div id="filters">
				<form>
					<ul id="ingList">
						<span class="filterTitle">Add/Remove Ingredients</span><br>
						<input type="text" name="addIngredient" placeholder="New Ingredient..."><br>
					</ul>
					<br>
					<span class="filterTitle">Dietary Restrictions</span><br>
					<input type="checkbox" name="diet" value="vegetarian" id="vegetarian"><label for="vegetarian">Vegetarian</label><br>
					<input type="checkbox" name="diet" value="vegan" id="vegan"><label for="vegan">Vegan</label><br>
					<br>
					<!--<input type="submit" name="appyFilters" value="Apply Changes" id="apply"><br>-->
					<label for="calories">Maximum calories:</label>
  					<input type="text" id="calories" readonly style="border:0; color:#f6931f; font-weight:bold;">
  					<div id="slider-calories"></div>

  					<label for="time">Maximum Prep Time:</label>
  					<input type="text" id="time" readonly style="border:0; color:#f6931f; font-weight:bold;">
  					<div id="slider-time"></div>


				</form>
			</div>


			<div id="resultListDiv">
				<table id="resultTable">
					<tr id="resultHead">
						<th>
							Recipe
						</th>
						<th>
							Ranking
						</th>
						<th>
							Prep Time
						</th>
					</tr>
				</table>
			</div>

			<i id="back" class="fa fa-arrow-circle-left fa-3x" style="color: rgb(255, 255, 255);"></i>

		</div>
		<!--
		<div id="pic-modal"><img id="img-modal"src="img/Logo2.png"></div>
	-->
		
	</body>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
  	<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
  	<script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
  	<script type="text/javascript" src="js/results.js"></script>

</html>
