<!doctype html>
<head>

	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Pantry Quest</title>
	<link href='http://fonts.googleapis.com/css?family=Raleway:400,700' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css" >
	<link rel="shortcut icon" href="img/PQ.png" >
</head>


<html>
	<body>

		
		<div id="content">

			<div id="filters">
				<ul>
					<li><button  id="back" type="button" ><i class="fa fa-refresh"></i>   Start new search</button></li>
					<span class="filterTitle" title="Type in the fields to add or remove ingredients">Add/Remove Ingredients</span>
					<ul id="ingList" class="filterBox">
						<li><input type="text" name="addIngredient" id="addIngredient" placeholder="Add ingredients"></li>
					</ul>
					<ul id="noningList" class="filterBox">	
						<li><input type="text" name="excludeIngredient" id="excludeIngredient" placeholder="Remove ingredients"></li>
					</ul>

					<span class="filterTitle" title="Filter results that use ANY of the selected methods">Cook method</span>
					<ul id="cookmethod" class="filterBox">
						<li><input class="filter" type="checkbox" name="method" value="Bake" id="Bake"><label for="Bake">Bake</label></li>
						<li><input class="filter" type="checkbox" name="method" value="Boil" id="Boil"><label for="Boil">Boil</label></li>
						<li><input class="filter" type="checkbox" name="method" value="Grill" id="Grill"><label for="Grill">Grill</label></li>
						<li><input class="filter" type="checkbox" name="method" value="Slowcook" id="Slowcook"><label for="Slowcook">Slow Cook</label></li>
						<li><input class="filter" type="checkbox" name="method" value="Stovetop" id="Stovetop"><label for="Stovetop">Stovetop</label></li>
						<li><input class="filter" type="checkbox" name="method" value="Fry" id="Fry"><label for="Fry">Fry</label></li>
						<li><input class="filter" type="checkbox" name="method" value="Microwave" id="Microwave"><label for="Microwave">Microwave</label></li>
						<li><input class="filter" type="checkbox" name="method" value="Raw" id="Raw"><label for="Raw">Raw</label></li>
					</ul>
					<span class="filterTitle" title="Filter results that have ALL of the selected restrictions">Dietary Restrictions</span>
					<ul class="filterBox"> 
						<li><input class="filter" type="checkbox" name="restriction" value="LactoseFree" id="LactoseFree"><label for="LactoseFree">Lactose Free</label></li>
						<li><input class="filter" type="checkbox" name="restriction" value="Vegetarian" id="Vegetarian"><label for="Vegetarian">Vegetarian</label></li>
						<li><input class="filter" type="checkbox" name="restriction" value="Vegan" id="Vegan"><label for="Vegan">Vegan</label></li>
						<li><input class="filter" type="checkbox" name="restriction" value="GlutenFree" id="GlutenFree"><label for="GlutenFree">Gluten Free</label></li>
						<li><input class="filter" type="checkbox" name="restriction" value="NoNuts" id="NoNuts"><label for="NoNuts">No Nuts</label></li>
					</ul>

					<span class="filterTitle" title="Filter recipes by max calories per serving">Maximum calories:</span>
					<ul id="calorieList" class="sliderList filterBox">
	  					<input type="text" id="calories" readonly class="filterField" style="border:0; color:#f6931f; font-weight:bold;">
	  					<div id="slider-calories"></div>
	  				</ul>

	  				<span class="filterTitle" title="Filter recipes by prep time">Maximum Prep Time:</label></span>
	  				<ul id="timeList" class="sliderList filterBox">
	  					<li><input type="text" id="time" readonly class="filterField" style="border:0; color:#f6931f; font-weight:bold;"></li>
	  					<li><div id="slider-time"></div></li>
  					</ul>
				</ul>
			</div>


			<div id="resultListDiv">
			</div>



		<div id="register-form" title="Create new user">
		  <p class="validateTips">All form fields are required.</p>
		 
		  <form>
		    <fieldset>
	      		<label for="name">First Name</label>
		      <input type="text" name="name" id="name" value="" class="text ui-widget-content ui-corner-all">
		      <label for="email">Email</label>
		      <input type="text" name="email" id="email" value="" class="text ui-widget-content ui-corner-all">
		      <label for="password">Password</label>
		      <input type="password" name="password" id="password" value="" class="text ui-widget-content ui-corner-all">
		      <label for="passwordConf">Confirm Pass</label>
		      <input type="password" name="passwordConf" id="passwordConf" value="" class="text ui-widget-content ui-corner-all">

		      <!-- Allow form submission with keyboard without duplicating the dialog button -->
		      <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
		    </fieldset>
		  </form>
		</div>

		<div id="login-form" title="Login!">
		  <p class="validateTips">All form fields are required.</p>
		 
		  <form>
		    <fieldset>
		      <label for="name">Email</label>
		      <input type="text" name="name" id="nameLogin" value="" class="text ui-widget-content ui-corner-all">
		      <label for="password">Password</label>
		      <input type="password" name="password" id="passwordLogin" value="" class="text ui-widget-content ui-corner-all">
		 
		      <!-- Allow form submission with keyboard without duplicating the dialog button -->
		      <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
		    </fieldset>
		  </form>
		</div>

		<div id="analytics-form" title="Analytics">
			<div id="tabs">
				<ol>
					<li><a href="#searchedfor">Most searched ingredients</a></li>
					<li><a href="#mostviewed">Most viewed recipes</a></li>
					<li><a href="#favrecipes">Favorite recipes</a></li>
				</ol>
				<div id="searchedfor"></div>
				<div id="mostviewed"></div>
				<div id="favrecipes"></div>
			</div>
		</div>

		<div id="fav-form" title="My Liked Recipes">
			<table id="favTab">
			</table>

		</div>


		<div class="button-div">
			<p id="welcome" class="modal-button">Welcome, </p>
			<button id="analytics" class="modal-button"><i class="fa fa-pie-chart"></i> Analytics</button>
			<button id="favorites" class="modal-button"><i class="fa fa-bookmark"></i> My Liked Recipes</button>
			<button id="login" class="modal-button"><i class="fa fa-sign-in"></i> Login</button>
			<button id="register" class="modal-button"><i class="fa fa-child"></i> Register</button>
			<button id="logout" class="modal-button"><i class="fa fa-sign-out"></i> Logout</button>
			<button id="developers" class="modal-button"><i class="fa fa-desktop"></i> Developers</button>
		</div>

		</div>
		
	</body>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
  	<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
  	<script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
  	<script type="text/javascript" src="https://www.google.com/jsapi"></script>
  	<script type="text/javascript" src="js/modal.js"></script>
  	<script type="text/javascript" src="js/results.js"></script>

</html>
