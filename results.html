<!doctype html>
<head>

	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Pantry Quest</title>
	<link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css" >
</head>


<html>
	<body>

		
		<div id="content">
			<i id="back" class="fa fa-arrow-circle-left fa-3x" style="color: rgb(255, 255, 255);"></i>

			<div id="filters">
				<ul>
					<span class="filterTitle">Add/Remove Ingredients</span>
					<ul id="ingList">
						
						<li><input type="text" name="addIngredient" placeholder="New Ingredient..."></li>
					</ul>
					<span class="filterTitle">Cook method</span>
					<ul id="cookmethod">
						<li><input class="filter" type="checkbox" name="method" value="Bake" id="Bake"><label for="Bake">Bake</label></li>
						<li><input class="filter" type="checkbox" name="method" value="Boil" id="Boil"><label for="Boil">Boil</label></li>
						<li><input class="filter" type="checkbox" name="method" value="Grill" id="Grill"><label for="Grill">Grill</label></li>
						<li><input class="filter" type="checkbox" name="method" value="slowcook" id="slowcook"><label for="slowcook">Slow Cook</label></li>
						<li><input class="filter" type="checkbox" name="method" value="Stovetop" id="Stovetop"><label for="Stovetop">Stovetop</label></li>
						<li><input class="filter" type="checkbox" name="method" value="Fry" id="Fry"><label for="Fry">Fry</label></li>
					</ul>
					<span class="filterTitle">Dietary Restrictions</span>
					<ul> 
						<li><input class="filter" type="checkbox" name="restriction" value="LactoseFree" id="LactoseFree"><label for="LactoseFree">Lactose Free</label></li>
						<li><input class="filter" type="checkbox" name="restriction" value="Vegetarian" id="Vegetarian"><label for="Vegetarian">Vegetarian</label></li>
						<li><input class="filter" type="checkbox" name="restriction" value="Vegan" id="Vegan"><label for="Vegan">Vegan</label></li>
						<li><input class="filter" type="checkbox" name="restriction" value="GlutenFree" id="GlutenFree"><label for="GlutenFree">Gluten Free</label></li>
						<li><input class="filter" type="checkbox" name="restriction" value="NoNuts" id="NoNuts"><label for="NoNuts">No Nuts</label></li>
					</ul>

					<label for="calories" class="filterTitle">Maximum calories:</label>
  					<input type="text" id="calories" readonly class="filterField" style="border:0; color:#f6931f; font-weight:bold;">
  					<div id="slider-calories"></div>

  					<label for="time" class="filterTitle">Maximum Prep Time:</label>
  					<input type="text" id="time" readonly class="filterField" style="border:0; color:#f6931f; font-weight:bold;">
  					<div id="slider-time"></div>
				</ul>
			</div>


			<div id="resultListDiv">
				<table id="resultTable">
					<tr id="resultHead">
						<th>
							Recipe
						</th>
						<th>
							Ranking
						</th>
						<th>
							Prep Time
						</th>
					</tr>
				</table>
			</div>

		</div>
		<!--
		<div id="pic-modal"><img id="img-modal"src="img/Logo2.png"></div>
	-->
		
	</body>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
  	<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
  	<script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
  	<script type="text/javascript" src="js/results.js"></script>

</html>
