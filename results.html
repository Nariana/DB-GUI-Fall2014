<!doctype html>
<head>

	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Pantry Quest</title>
	<link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css" >
</head>


<html>
	<body>

		
		<div id="content">

			<div id="filters">
				<ul>
					<span class="filterTitle">Add/Remove Ingredients</span>
					<ul id="ingList">
						
						<li><input type="text" name="addIngredient" placeholder="New Ingredient..."></li>
					</ul>
					<span class="filterTitle">Cook method</span>
					<ul>
						<li><input type="checkbox" name="method" value="Bake" id="Bake"><label for="Bake">Bake</label></li>
						<li><input type="checkbox" name="method" value="Boil" id="Boil"><label for="Boil"></label>Boil</li>
						<li><input type="checkbox" name="method" value="Grill" id="Grill"><label for="Grill"></label>Grill</li>
						<li><input type="checkbox" name="method" value="slowcook" id="slowcook"><label for="slowcook"></label>Slow Cook</li>
						<li><input type="checkbox" name="method" value="Stovetop" id="Stovetop"><label for="Stovetop"></label>Stovetop</li>
						<li><input type="checkbox" name="method" value="Fry" id="Fry"><label for="Fry"></label>Fry</li>
					</ul>
					<!--<input type="submit" name="appyFilters" value="Apply Changes" id="apply"><br>-->
					<label for="calories">Maximum calories:</label>
  					<input type="text" id="calories" readonly style="border:0; color:#f6931f; font-weight:bold;">
  					<div id="slider-calories"></div>

  					<label for="time">Maximum Prep Time:</label>
  					<input type="text" id="time" readonly style="border:0; color:#f6931f; font-weight:bold;">
  					<div id="slider-time"></div>
				</ul>
			</div>


			<div id="resultListDiv">
				<table id="resultTable">
					<tr id="resultHead">
						<th>
							Recipe
						</th>
						<th>
							Ranking
						</th>
						<th>
							Prep Time
						</th>
					</tr>
				</table>
			</div>

			<i id="back" class="fa fa-arrow-circle-left fa-3x" style="color: rgb(255, 255, 255);"></i>

		</div>
		<!--
		<div id="pic-modal"><img id="img-modal"src="img/Logo2.png"></div>
	-->
		
	</body>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
  	<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
  	<script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
  	<script type="text/javascript" src="js/results.js"></script>

</html>
