<!DOCTYPE html>
<!-- recipe.html - displays recipe that user has chosen -->
<html>
<head>
	<title>Pantry Quest</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css" >
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css" >
	<link rel="shortcut icon" href="img/PQ.png" >
	<link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
</head>
<body>
	<div id="headerInfo">
		<h2 id="recipeName"></h2>
		<p id="time"></p>
		<p id="cals"></p>
		<p id="rate"></p>
	</div>
	<img id="recipeImg" src="" alt="Recipe's Image">
	<div id="majorInfo">
		<p id="instr"></p>
		<p id="ingr"></p>
	</div>
	<form id="recipeButtons">
		<button type="button" id="backButton">Back To Results</button>
		<button type="button" id="newButton">Start New Search</button>
	</form>
</body>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
