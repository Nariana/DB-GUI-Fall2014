<!doctype html>
<head>

	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Pantry Quest</title>
	<link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css" >
	<link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css" >
	<link rel="shortcut icon" href="img/PQ.png" >
</head>


<html>
	<body>
		<div id="content">
			<img src="img/Logo2.png">
			<div id="insert">
				<input type="textbox" id="textIngredient" placeholder="Type Ingredient Here!">
				<!--<button type="button" id="addIngredient">Add</button>-->
				<i id="search" class="fa fa-arrow-circle-right fa-3x"></i>
				<ul id="ingredientList"></ul>
			</div>
		</div>
	

		<div id="register-form" title="Create new user">
		  <p class="validateTips">All form fields are required.</p>
		 
		  <form>
		    <fieldset>
		      <label for="name">Name</label>
		      <input type="text" name="name" id="name" value="" class="text ui-widget-content ui-corner-all">
		      <label for="email">Email</label>
		      <input type="text" name="email" id="email" value="" class="text ui-widget-content ui-corner-all">
		      <label for="password">Password</label>
		      <input type="password" name="password" id="password" value="" class="text ui-widget-content ui-corner-all">
		 
		      <!-- Allow form submission with keyboard without duplicating the dialog button -->
		      <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
		    </fieldset>
		  </form>
		</div>

		<div id="login-form" title="Login!">
		  <p class="validateTips">All form fields are required.</p>
		 
		  <form>
		    <fieldset>
		      <label for="name">Username</label>
		      <input type="text" name="name" id="nameLogin" value="" class="text ui-widget-content ui-corner-all">
		      <label for="password">Password</label>
		      <input type="password" name="password" id="passwordLogin" value="" class="text ui-widget-content ui-corner-all">
		 
		      <!-- Allow form submission with keyboard without duplicating the dialog button -->
		      <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
		    </fieldset>
		  </form>
		</div>

		<div id="analytics-form" title="Analytics">

		</div>



		<div class="button-div">
			<p id="welcome">Welcome, </p>
			<button id="favorites" class="modal-button">View Favorites</button>
			<button id="login" class="modal-button">Login</button>
			<button id="register" class="modal-button">Register</button>
			<button id="analytics" class="modal-button">Analytics</button>
			<button id="logout" class="modal-button">Logout</button>
		</div>

	</body>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  	<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
  	<script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
  	<script type="text/javascript" src="js/action.js"></script>
  	<script type="text/javascript" src="js/modal.js"></script>

</html>
